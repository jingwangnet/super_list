<html>
<head>
  <meta charset="utf-8">
  <title>To-Do lists</title>
</head>
<body>
  <header>
    <h1>To-Do lists</h1>
  </header>
  <main>
    <form method="POST" action="/list/{{ list.pk }}/add">
    <input id="id-new-item" name='new-item' placeholder="Submit a item for saving">
    {% csrf_token %}
    </form>
    <table id="id-list-table">
      {% for item in list.item_set.all %}
      <tr><td>{{ forloop.counter }}. {{ item.text }}</td></tr>
      {% endfor %}
    </table>
  </main>
</body>
</html>
