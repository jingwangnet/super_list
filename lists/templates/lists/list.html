{% extends 'base.html' %}
{% block title %}To-Do lists{% endblock %}
{% block head %}To-Do lists{% endblock %}
{% block action %}{% url 'lists:add' list.pk %}{% endblock %}
{% block table %}
    <table id="id-list-table">
      {% for item in list.item_set.all %}
      <tr><td>{{ forloop.counter }}. {{ item.text }}</td></tr>
      {% endfor %}
    </table>
{% endblock %}
